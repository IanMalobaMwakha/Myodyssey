
{% extends 'base.html' %}

{% block title %} | {{ post.title }} {% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>
<small>By: {{ post.author.first_name }} {{ post.author.last_name }} </small>
<hr>
<br>
{{ post.body }}

<br><br>

<a href="{% url 'home' %}" class="btn btn-success">Back</a>

<button class="btn btn-secondary"><a href="{% url 'update_post' post.pk %}">(Edit Post)</a></button>

{% endblock %}
