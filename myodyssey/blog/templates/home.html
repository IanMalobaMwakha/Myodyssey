{% extends 'base.html' %}
{% block content %}
    <h1>Posts</h1>

    <ul>
        {% for post in object_list %}
            <li>
                <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} 
                {{ post.author.last_name }} - {{ post.post_date }} <button class="btn btn-secondary"><a href="{% url 'update_post' post.pk %}">(Edit Post)</a></button> 
                <small><a href="{% url 'delete_post' post.pk %}">Delete This Post</a></small><br>
                {{ post.body }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
